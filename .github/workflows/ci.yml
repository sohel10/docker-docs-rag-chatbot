name: CI â€“ Docker Docs RAG Chatbot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Import check (basic sanity)
      run: |
        python - <<EOF
        import fastapi
        import streamlit
        import faiss
        print("All core imports OK")
        EOF

    - name: Build FastAPI Docker image
      run: docker build -t rag-api -f Dockerfile.api .

    - name: Build Streamlit Docker image
      run: docker build -t rag-ui -f Dockerfile.streamlit .
